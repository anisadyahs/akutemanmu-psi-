      <div class="container-fluid">
          <div class="container"  id="form-container"> 
                <h2>Daftar konseling</h2>
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputMail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputMail" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputNoTelp" class="form-label">No. Telepon</label>
                    <input type="text" class="form-control" id="inputNoTelp" required>
                  </div>
                    <div class="col-12">
                      <label for="inputName" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="inputName"  required>
                    </div>
                    <div class="col-12">
                      <label for="inputAge" class="form-label">Umur</label>
                      <input type="number" class="form-control" id="inputAge" required>
                    </div>
                    <label for="gender">Jenis kelamin</label>
                    <div class="form-check col-md-4 genderRadioButton">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <input class="form-check-input" type="radio" value ="Laki-laki" name="gender" id="flexRadioDefault1" required> Laki-laki
                        </label>
                      </div>
                      <div class="form-check col-md-4 genderRadioButton">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <input class="form-check-input" type="radio" value ="Perempuan" name="gender" id="flexRadioDefault1"> Perempuan
                        </label>
                      </div>
                      <div class="col-md-6">
                        <label for="inputDate" class="form-label">Tanggal konsultasi</label>
                        <input type="Date" class="form-control" id="inputDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputHour" class="form-label">Waktu konsultasi</label>
                        <input type="time" class="form-control" id="inputHour" required>
                    </div>
                    <div class="col-12">
                      <label for="inputPsycholog" class="form-label">Psikolog</label>
                      <select class="form-select" id="inputPsycholog" required>
                        <option selected disabled value="">Pilih psikolog ...</option>
                        <option>dr. Dadang</option>
                        <option>dr. Nana</option>
                        <option>dr. Kaka</option>
                        <option>Belum tahu</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="inputSymptoms" class="form-label">Keluhan</label>
                      <textarea class="form-control" id="inputSymptoms" rows="4" required></textarea>
                    </div>
                      <div class="button-list">
                        <a href="daftarKonseling2.html"><input type="submit" value="Daftar" class="button"></a>
                    </div>
                  </form>
            </div>
